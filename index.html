<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Loading Screen with Ads</title>
    <link rel="stylesheet" href="style.css">
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4460528651611290"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="progress-container">
        <div class="progress-circle">
            <div class="progress-text">0%</div>
        </div>
    </div>

    <div class="content-container" style="display: none;">
        <header>
            <h1>Welcome to Our Tech Hub!</h1>
        </header>
        <main>
            <article>
                <h2>The Future of Web Development</h2>
                <p>Here you will find the latest news and tutorials on web technologies...</p>
                </article>
            <aside>
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-your_publisher_id"
                     crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-your_publisher_id"
                     data-ad-slot="your_ad_slot_id"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
